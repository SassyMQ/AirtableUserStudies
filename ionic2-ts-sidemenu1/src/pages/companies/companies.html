<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                Companies
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header>
                     Companies
                </ion-card-header>
                <ion-list>
                    
                    <div *ngIf="!companies || companies.length === 0">
                        <p style="padding: 1em; font-weight: bold;">
                            No Companies yet.
                        </p>
                    </div>
                    
                    <div *ngIf="companies && companies.length > 0">
                        <button ion-item="" (click)="goToState(CompanyState, company)" *ngFor="let company of companies">
                            <ion-icon name="document" item-left=""></ion-icon>
                            {{ company.Name }}
                        </button>
                    </div>
                    

                    <hr />

                    <button ion-item="" (click)="addNewCompany()">
                        <ion-icon name="add" item-left=""></ion-icon> New Company
                    </button>
                </ion-list>
            
    </ion-card>

</ion-content>
