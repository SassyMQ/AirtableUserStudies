<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ company.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - Company</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="companyName" [(ngModel)]="company.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>CompanySize</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="CompanySize" 
                                                name="companyCompanySizeName" 
                                                [(ngModel)]="company.CompanySize"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>About</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="About" 
                                                name="companyAboutName" 
                                                [(ngModel)]="company.About"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="companycreatedTimeName" 
                                                [(ngModel)]="company.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="companyName" [(ngModel)]="company.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>CompanySize</ion-label>
                                <ion-input type="text" 
                                                placeholder="CompanySize" 
                                                name="companyCompanySizeName" 
                                                [(ngModel)]="company.CompanySize"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>About</ion-label>
                                <ion-input type="text" 
                                                placeholder="About" 
                                                name="companyAboutName" 
                                                [(ngModel)]="company.About"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="companycreatedTimeName" 
                                                [(ngModel)]="company.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateCompany(company)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteCompany()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ company.Name }} can go here...
                

                
                </p>

                
                <ion-card-header>
                    <hr />
                </ion-card-header>
                <ion-list>
                    
                        
                        
                        <button ion-item="" (click)="goToState(PeopleState, company)">
                            <ion-icon name="list" item-left=""></ion-icon>
                            People   
                            
                            <small style="font-size: 0.8em; color: gray;">({{ company.Persons ? company.Persons.length : 0 }})</small>
                        </button>
                    
                </ion-list>
        

            
    </ion-card>

</ion-content>
