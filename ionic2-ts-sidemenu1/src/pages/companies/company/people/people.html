<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ this.parent.company.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - People</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header>
                     Persons
                </ion-card-header>
                <ion-list>
                    
                    <div *ngIf="!persons || persons.length === 0">
                        <p style="padding: 1em; font-weight: bold;">
                            No Persons yet.
                        </p>
                    </div>
                    
                    <div *ngIf="persons && persons.length > 0">
                        <button ion-item="" (click)="goToState(PersonState, person)" *ngFor="let person of persons">
                            <ion-icon name="document" item-left=""></ion-icon>
                            {{ person.Name }}
                        </button>
                    </div>
                    

                    <hr />

                    <button ion-item="" (click)="addNewPerson()">
                        <ion-icon name="add" item-left=""></ion-icon> New Person
                    </button>
                </ion-list>
            
    </ion-card>

</ion-content>
