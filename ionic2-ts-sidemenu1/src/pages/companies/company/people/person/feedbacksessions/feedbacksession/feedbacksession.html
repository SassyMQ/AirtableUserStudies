<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ feedbacksession.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - FeedbackSession</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="feedbacksessionName" [(ngModel)]="feedbacksession.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Notes" 
                                                name="feedbacksessionNotesName" 
                                                [(ngModel)]="feedbacksession.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Date</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Date" 
                                                name="feedbacksessionDateName" 
                                                [(ngModel)]="feedbacksession.Date"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>mm</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="mm" 
                                                name="feedbacksessionmmName" 
                                                [(ngModel)]="feedbacksession.mm"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SessionType</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="SessionType" 
                                                name="feedbacksessionSessionTypeName" 
                                                [(ngModel)]="feedbacksession.SessionType"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>OverallFeedbackScore</ion-label>
                                <ion-input type="number"
                                                disabled="true" 
                                                placeholder="OverallFeedbackScore" 
                                                name="feedbacksessionOverallFeedbackScoreName" 
                                                [(ngModel)]="feedbacksession.OverallFeedbackScore"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="feedbacksessioncreatedTimeName" 
                                                [(ngModel)]="feedbacksession.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="feedbacksessionName" [(ngModel)]="feedbacksession.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                placeholder="Notes" 
                                                name="feedbacksessionNotesName" 
                                                [(ngModel)]="feedbacksession.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Date</ion-label>
                                <ion-input type="text" 
                                                placeholder="Date" 
                                                name="feedbacksessionDateName" 
                                                [(ngModel)]="feedbacksession.Date"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>mm</ion-label>
                                <ion-input type="text" 
                                                placeholder="mm" 
                                                name="feedbacksessionmmName" 
                                                [(ngModel)]="feedbacksession.mm"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SessionType</ion-label>
                                <ion-input type="text" 
                                                placeholder="SessionType" 
                                                name="feedbacksessionSessionTypeName" 
                                                [(ngModel)]="feedbacksession.SessionType"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>OverallFeedbackScore</ion-label>
                                <ion-input type="number"
                                                placeholder="OverallFeedbackScore" 
                                                name="feedbacksessionOverallFeedbackScoreName" 
                                                [(ngModel)]="feedbacksession.OverallFeedbackScore"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="feedbacksessioncreatedTimeName" 
                                                [(ngModel)]="feedbacksession.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateFeedbackSession(feedbacksession)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteFeedbackSession()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ feedbacksession.Name }} can go here...
                

                
                </p>

                

            
    </ion-card>

</ion-content>
